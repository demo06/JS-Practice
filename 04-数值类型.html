<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数值类型</title>
</head>

<body>
    <script>
        //数值类型
        123; //正整数
        -
        423;
        0.88; //小数
        2.9;
        .987; //小数前面的零可以去掉
        0x13; //0x开头的数字表示16进制数字. 1,23456789abcdf  16进制的16=0x10  17=0x11
        0x133; //3*1+3*16+1*16*16

        1e2; //100   e代表10,1e2=1*10的2次方
        1E3; //1000
        Number.MAX_VALUE; //数字的最大值,并不是所有浏览器都只支持到这个值,某些浏览器是可以超过的
        Number.MIN_VALUE; //最小值
    </script>
</body>

</html>
