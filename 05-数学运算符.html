<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数学运算符</title>
</head>

<body>
    <script>
        //算术运算:    +
        var t = 10;
        t = 10 + 290;
        console.log(t);
        // - 
        var m = 200;
        console.log(t - m);

        //乘法
        console.log(t * m);
        //除法
        console.log(m / t);
        //取余
        console.log(7 % 4);
    </script>

</body>

</html>
