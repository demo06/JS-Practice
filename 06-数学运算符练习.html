    <title>运算符练习</title>

<body>
    <script>
        //定义变量: a,b,c,d
        var a, b, c, d;
        a = 10, b = 8, c = 9;
        d = a + b;
        c = d * a;
        c = c * 2;
        var f = a + b + c + d;
        console.log(f)
    </script>
